<div class="row-fluid">

    <form class="form-horizontal span12">

            <legend>Team Details</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="teamId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="teamId" name="id" type="text" value="<%= _id === null ? '' : _id %>"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="name" class="control-label">Name:</label>

                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="name" class="control-label">Insert date:</label>

                        <div class="controls">
                            <input type="text" id="insDate" name="insDate" value="<%= insDate %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                </div>

            </div>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Team saved successfully
        </div>
    </div>
</div>
